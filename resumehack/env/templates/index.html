<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File and String Input Form</title>
  </head>
  <body>
    <h1>File and String Input Form</h1>
    <form action="http://127.0.0.1:5000/out" method="POST" enctype="multipart/form-data">
      <label for="file">File:</label>
      <input type="file" id='user_file' name='user_file'><br><br>
      <label for="string">Text:</label>
      <input type="text" id='user_string' name='user_string'><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
